# ðŸ§© CineMind backend deployment configuration for Render.
# Downloads FAISS automatically at runtime (no re-embedding).

services:
  - type: web
    name: cinemind-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
